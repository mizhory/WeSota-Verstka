<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wesota - Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container-fluid">
      <header class="header">
          <div class="row d-flex justify-content-between align-items-center py-2 px-3 wesota-bg">
            <div class="home cursor-pointer">
              <img src="icons/home.png" alt="icon: home" height="26px">
            </div>
            <div class="wesota-logo">
              <img src="img/logo.png" alt="Wesota logo" width="31px" height="33px">
              <span class="text-white font-weight-lighter h5">WESOTA</span>
            </div>
            <div class="icon-buttons d-flex">
              <div class="icon-button mr-4 position-relative cursor-pointer d-none">
                <span class="notification">5</span>
                <img src="icons/bell.png" alt="icon: bell" height="26px">
              </div>
              <div class="icon-button mr-4 cursor-pointer">
                <img src="icons/support.png" alt="icon: support" height="26px">
              </div>
              <div class="icon-button cursor-pointer">
                <img src="icons/exit.png" alt="icon: exit" height="26px">
              </div>
            </div>
          </div>
      </header>
      <!--header-->
      <div class="row login-form text-white d-flex flex-column align-items-center login-bg vh-95 pt-5">
                  <img src="img/logo.png" alt="Wesota logo">
                  <p class="text-wrap text-center mt-2" style="width: 12rem;">Добро пожаловать  в международный проект  WESOTA</p>
                  <p class="text-center small d-none" style="width: 12rem;">Вход не выполнен. Проверьте правильность введенных данных.</p>
                  <form name="loginForm" class="d-flex flex-column align-items-stretch" action="#" enctype="application/x-www-form-urlencoded" method="POST">
                    <div class="form-group">
                      <label for="loginForm_loginInput">Логин</label>
                      <input type="text" class="form-control text-center" id="loginForm_loginInput">
                    </div>
                    <div class="form-group">
                      <label for="loginForm_passwordInput">Пароль</label>
                      <input type="password" class="form-control text-center" id="loginForm_passwordInput">
                    </div>
                    <div class="form-group">
                      <label for="loginForm_faSelect">Выберите 2FA</label>
                      <select class="form-control" id="loginForm_faSelect">
                        <option value="Telegram" selected>Telegram</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                      <div class="form-group d-none flex-column align-items-center">
                        <input type="text" class="form-control text-center" id="faCode">
                        <button type="submit" class="btn btn-light border shadow-sm">Подтвердить</button>
                      </div>
                    <button type="submit" class="btn align-self-center btn-light border shadow-sm">Вход</button>
                  </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
